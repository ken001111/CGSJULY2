<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7월 집중 유료 스터디 프로그램</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #0066cc;
        }
        p {
            line-height: 1.6;
        }
        .info {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>7월 집중 유료 스터디 프로그램</h1>
        <div class="info">
            <h2>기간</h2>
            <p>7월 1일 - 7월 31일</p>
        </div>
        <div class="info">
            <h2>장소</h2>
            <p>책공소 (월드프라자 2층)</p>
        </div>
        <div class="info">
            <h2>시간</h2>
            <p>월화수목금토 오전 7시 - 오전 12시</p>
        </div>
        <div class="info">
            <h2>가격</h2>
            <p>한 달 등록 요금 55,000원</p>
        </div>
        <div class="info">
            <h2>최대 인원</h2>
            <p>8명</p>
        </div>
        <div class="info">
            <h2>스터디장 약력</h2>
            <p>정자초등학교 졸업</p>
            <p>백현중학교 졸업</p>
            <p>외대부고 졸업</p>
            <p>현 가톨릭대학교 의과대학 본과 4학년</p>
        </div>
        <p>7월 동안 집중적이고 생산적인 학습 경험을 함께하세요!</p>
    </div>
</body>
</html>
